{% extends "base.html" %}
{% load static %}
{% load thumbnail %}
{% block extra_css %}
  <link href="{% static 'css/list.css' %}" rel="stylesheet">
{% endblock %}
{% block title %}People{% endblock title %}

{% block content %}
    <h1>People</h1>
    <div>
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url}}">
                    <img src="{% thumbnail user.profile.photo 180x180 %}">
                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}" class="title">
                        {{ user.get_full_name }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
